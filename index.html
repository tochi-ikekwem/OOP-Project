<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Shopping Cart</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
        }  
        .product {  
            border: 1px solid #ddd;  
            padding: 10px;  
            margin: 10px;  
        }  
        .cart {  
            margin-top: 20px;  
        }  
        .cart-item {  
            display: flex;  
            justify-content: space-between;  
            margin: 5px 0;  
        }  
    </style>  
</head>  
<body>  
    <h1>Shopping Cart</h1>  
    
    <div id="products">  
        <div class="product">  
            <h3>Baskets</h3>  
            <p>Price: $100</p>  
            <button onclick="addToCart(1, 'Baskets', 100)">Add to Cart</button>  
        </div>  
        <div class="product">  
            <h3>Socks</h3>  
            <p>Price: $20</p>  
            <button onclick="addToCart(2, 'Socks', 20)">Add to Cart</button>  
        </div>  
        <div class="product">  
            <h3>Bag</h3>  
            <p>Price: $50</p>  
            <button onclick="addToCart(3, 'Bag', 50)">Add to Cart</button>  
        </div>  
    </div>  

    <div class="cart" id="cart">  
        <h2>Your Cart</h2>  
        <div id="cart-items"></div>  
        <p id="total-price">Total Price: $0</p>  
    </div>  

    <script src="script.js"></script>  
</body>  
</html>
